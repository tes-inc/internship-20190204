<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <title>MovieReview</title>
</head>
<body>    
    <div id="main">
        <h1>オススメ映画のオスソワケ</h1>
        <div>みんなにオススメしたい映画を紹介してください！</div>
        <form action="">
            <span>題名</span>
            <input id="title" type="text" required>
            <span>オススメ度</span>
            <select id="rate" name="rate" required>
                <option value="">星の数で評価</option>
                <option value="1">☆</option>
                <option value="2">☆☆</option>
                <option value="3">☆☆☆</option>
                <option value="4">☆☆☆☆</option>
                <option value="5">☆☆☆☆☆</option>
            </select>
            <span>投稿者名</span>
            <input id="name" type="text" required>
            <input type="reset" value="リセット">
            <br><br>
            <div>
                <textarea name="" id="review" placeholder="こちらにオススメ理由を入力してください" cols="100" rows="10"></textarea>
            </div>
            <div id="sort">
                <span>オススメ度ソート</span>
                <label><input id="defaultSort" type="radio" name="example" value="投稿順" value="投稿順" checked>投稿順</label>
                <label><input id="asSort" type="radio" name="example" value="昇順">昇順</label>
                <label><input id="desSort" type="radio" name="example" value="降順">降順</label>
            </div>
            <input id="send" type="button" value="送信">
        </form>
        <hr>
        <div id="recordedData"></div>

    </div>
    <script src="movieReview.js"></script>
</body>
</html>
